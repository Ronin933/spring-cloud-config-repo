server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ronin933/spring-cloud-config-repo
          default-label: main
          clone-on-start: true
          force-pull: true
          timeout: 10
          basedir: ./config-repo-cache

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,env,configprops
  endpoint:
    env:
      enabled: true
    configprops:
      enabled: true

logging:
  level:
    org.springframework.cloud.config: DEBUG